<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        /* Style the tab */
.tab {
    overflow: hidden;
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
}

.tab button {
    background-color: inherit;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

.tab button:hover {
    background-color: #ddd;
}

.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border-top: none;
}

.tabcontent h3 {
    margin-top: 0;
}

.flex-container {
  display: flex;
  width: 100%;
  background-color: skyblue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <title>Chat Website</title>
</head>
<body>
    <div id="landing" class="centered">
        <div class="landing-container">
            <!-- Landing content here -->
            <input type="text" id="username" placeholder="Enter your username" value="{{ username }}">
            <button id="join-btn">Join Chat</button>
        </div>
    </div>

    <div id="chat" style="display:none;">
        <div class="chat-container">
            <div class="chat-header">
                <button id="logout-btn">Logout</button>
                <button id="con-req-btn">Connect Request</button>
            </div>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'FriendList')">Friend List</button>
                <button class="tablinks" onclick="openTab(event, 'PendingRequests')">Pending Requests</button>
                <button class="tablinks" onclick="openTab(event, 'OpenConnections')">Open Connections</button>
            </div>            

            <div id="FriendList" class="tabcontent">
                <div class="flex-container">
                    <div class="friends-list-container">
                        <h3>Friends</h3>
                        <ul id="friends-list">
                        </ul>
                    </div>
                    <div id="div_connect_request">
                        <h3>Friends</h3>
                        <ul id="friends-list">
                        </ul>
                    </div>
                    
                </div>
                
            </div>

            <div id="PendingRequests" class="tabcontent">
                <h3>Pending Requests</h3>
                <ul id="pending-requests-list">
                    <!-- Pending requests will be listed here -->
                </ul>
            </div>

            <div id="OpenConnections" class="tabcontent">
                <h3>Open Connections</h3>
                <ul id="open-connections-list">
                    <!-- Open connections will be listed here -->
                </ul>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message..." aria-label="Message input" />
                    <button id="send">Send</button>
                </div>
            </div>

            
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // By default, open the Friend List tab
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector('.tablinks').click();
        });
    </script>
</body>
</html>
