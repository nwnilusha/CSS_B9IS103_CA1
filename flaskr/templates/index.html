<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <title>Chat Website</title>
</head>

<body>
    <div id="landing" class="centered">
        <div class="landing-container">
            <input type="text" id="username" placeholder="Enter your username" value="{{ username }}">
            <button id="join-btn">Join Chat</button>
        </div>
    </div>

    <div id="chat" style="display:none;">
        <div class="chat-container">
            <div class="chat-header">
                Chat Website
                <button id="logout-btn">Logout</button>
            </div>
            <div class="chat-content">
                <div class="friends-list-container">
                    <h3>Friends</h3>
                    <ul id="friends-list">
                        <!-- Friends will be listed here -->
                    </ul>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <ul id="chat-msg">
                    </ul>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." aria-label="Message input" />
                <button id="send">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
